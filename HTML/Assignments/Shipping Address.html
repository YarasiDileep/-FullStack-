<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address</title>
</head>
<body>
    <h1>Shipping Address</h1>
    <form>
        <label>Phone Number*</label>
        <input type="number" required/> <br/> <br/>
        <label>Company</label>
        <input type="text"/> <br/> <br/>
        <label>Country*</label>
        <select>
            <option>Australia</option>
            <option>Ameriaca</option>
            <option>India</option>
            <option>Pakistan</option>
        </select> <br/> <br/>
        <label>Address Finder</label>
        <input placeholder="Victoria Street.Richmond VIC,Australia"/> <br/> <br/>
        <label>Street Address*</label>
        <input placeholder="Victoria Street"/> <br/> <br/> 
        <input type="text"/> <br/> <br/> 
        <label>Subrub*</label>
        <input placeholder="Richmond"/> <br/> <br/>
        <label>Zip/Postal Code*</label>
        <input type="Number"/> <br/> <br/>
        <input type="checkbox"/>Save in address book <br/> <br/>
        <hr/>
        <input type="submit" value="CANCLE"/>
        <input type="submit" value="SAVE ADDRESS"/>
    </form>
</body>
</html>
