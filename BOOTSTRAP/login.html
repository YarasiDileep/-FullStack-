        <div class="container">
            <div class="row">
                <div class="col-4 btn-outline-success rounded">
                    <div class="card bg-dark text-success mt-2" >
                        <h2 class="text-center">Login Details</h2>
                    </div>
                    <div class="card-control mt-3">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email Id">
                        </div>
                        <div class="form-group">
                            <input type="Password" class="form-control text-right" placeholder="Password">
                        </div>
                        <input type="submit" class="btn btn-info float-right mb-2 border-primary">
                    </div>

                    <div class="card mt-2 mb-2 rounded">
                        <div class="card-header">
                            <h1>Registration</h1>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" placeholder="Name" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <input type="number" placeholder="Mobile" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <input type="date" placeholder="Date Of Birth" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>--Select City--</option>
                                    <option>Bangalore</option>
                                    <option>Pune</option>
                                    <option>New Delhi</option>
                                    <option>Chennai</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" cols="30" rows="4" placeholder="Reg Letter"></textarea>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input"/>Male 
                                <input type="radio" class="form-check-label"/>Female
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" /> Please Accept Terms & Conditions
                            </div>
                            <button class="btn btn-primary">Registration</button>
                        </div>
                    </div>
                </div>
