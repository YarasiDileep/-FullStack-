<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h1>Registration</h1>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <input type="text" placeholder="Name" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <input type="email" placeholder="Email" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <input type="number" placeholder="Mobile" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <input type="date" placeholder="Date Of Birth" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option>--Select City--</option>
                                        <option>Bangalore</option>
                                        <option>Pune</option>
                                        <option>New Delhi</option>
                                        <option>Chennai</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" cols="30" rows="4" placeholder="Reg Letter"></textarea>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input"/>Male &nbsp; &nbsp;
                                    <input type="radio" class="form-check-input"/>Female
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" /> Please Accept Terms & Conditions
                                </div>
                                <button class="btn btn-primary">Registration</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
