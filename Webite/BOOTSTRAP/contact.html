        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h1>Registration</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4 form-group">
                                    <h6>NAME</h6>
                                    <input type="text" placeholder="Name" class="form-control"/>
                                </div>
                                <div class="col-4 form-group">
                                    <h6>EMAIL</h6>
                                    <input type="email" placeholder="Email Id" class="form-control"/>
                                </div>
                                <div class="col-4 form-group">
                                    <h6>PASSWORD</h6>
                                    <input type="password" placeholder="Password" class="form-control"/>
                                </div>
                                <div class="col-8 form-group">
                                    <h6>SUBJECT</h6>
                                    <input type="text" placeholder="Subject" class="form-control"/>
                                </div>
                                <div class="col-4 form-group">
                                    <h6>SERVICES</h6>
                                    <select class="form-control">
                                        <option >--Select One--</option>
                                        <option>Mobile App Development</option>
                                        <option>UI/UX Design</option>
                                        <option>Application Services</option>
                                    </select>
                                </div>
                                <div class="col-12 form-group">
                                    <h6>MESSAGE</h6>
                                    <textarea placeholder="Leave Some Details About Course" class="form-control" cols="30" rows="5" ></textarea>
                                </div>
                                <div class=" col-4 form-group">
                                    <button class="form-control btn btn-danger">Registration</button>
                                </div>
