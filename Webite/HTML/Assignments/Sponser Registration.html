<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponser Registration</title>
    <style>
        .vl {
            border-left: 6px solid green;
            height: 500px;
            position: absolute;
            left: 50%;
            margin-left: -3px;
            top: 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Sponser Registration</h1>
    <form>
        <label>Prefix</label> 
        <input type="text"/> <br/> <br/> 
        <label>Name</label>
        <input placeholder="FirstName"/>
        <input placeholder="LastName"/> <br/> <br/>
        <label>Preffered Prononus</label>
        <input type="text"/> <br/> <br/>
        <label>Email</label> 
        <input placeholder="sample@example.com"/> <br/> <br/>
        <label>Work Phone</label>
        <input type="text"/>  <br/> <br/>
        <label>Cell Phone</label>
        <input type="text"/> <br/> <br/>
        <label>Job Title</label>
        <input type="text"/> <br/> <br/>
        <label>Company</label>
        <input type="text"/> <br/> <br/>
        <label>Full Business Address</label> <br/> 
        <input type="text"/> <br/> <br/>
        <label>Company Website</label> <br/> 
        <input type="text"/>  <br/> <br/>
        <label>Company Description</label> <br/> <br/>
        <input type="text"/> <br/> <br/>
        <label>Company Facebook Page</label> <br/> <br/>
        <input type="text"/> <br/> <br/>
        <label>Company Twitter Handle</label> <br/> <br/>
        <input type="text"/> <br/> <br/>
        <label>Company LinkedIn Handle</label> <br/> <br/>
        <input type="text"/> <br/> <br/>
        <label>Sponsorship Level</label> <br/> <br/>
        <input type="radio"/> Gold <br/> <br/>
        <input type="radio"/> Diamond <br/> <br/>
        <input type="radio"/> Platinum <br/> <br/>
        <label>Additional Guests(name,email)</label> <br/> <br/>
        <input type="text"/> 
    </form>
</body>
</html>
